    function hashTable(obj) {
      this.length = 0;

      for (var p in obj) {
        if (obj.hasOwnProperty(p)) {
          this.items[p] = obj[p];

      }

      // return result from the key
      this.hasItem = function(key) {
        return this.items.hasOwnProperty(key);
      }

        if (this.hasItem(key)) {
          return false;
        } else {
          this.length++;
          this.items[key] = value;
          return true;
        }
      }

        if (this.hasItem(key)) {
          return this.items[key];
        } else {

        }

        }
